<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calcular ICMS-ST</title>

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <h1>Cálculo de ICMS-ST</h1>

    <h2>Escolha uma opção:</h2>

    <div class="input-group">
      <div>
        <input
        type="radio"
        id="radioCliente"
        name="opcao_calculo"
        value="cliente"
        checked
        />
        <label for="radioCliente">Preciso cobrar ICMS do meu cliente</label>
      </div>
      <div>
        <input
        type="radio"
        id="radioFornecedor"
        name="opcao_calculo"
        value="fornecedor"
        />
        <label for="radioFornecedor">Preciso cobrar ICMS do meu fornecedor</label>
      </div>
    </div>

    <button id="btnAddProduct" onclick="addProduct()">Adicionar produto</button>
    
    <div id="root"></div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
